---
layout: default
title: dinosaurs
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-1-1-3">
		<h1>Dinosaurs</h1>
	</div>

	<div class="unit unit-s-1 unit-m-1-2 unit-1-2-3">
<p>All the Dinos that ever existed!</p>
</div>
</div>

<ul>
	{% for dino in site.pages %}
	{% if dino.category == 'dinosaur' %}
	<li>
		<a href="{{site.base.url}}{{dino.url}}">
			<img src="{{site.base.url}}/images/{{dino.image}}" alt="">
			{{dino.name}}
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
